<ng-content></ng-content>
<div class="container"
  #container
>
  <fa-icon class="icon"
    [icon]="icon"
    (click)="showHelp = true"
  ></fa-icon>
  <div *ngIf="showHelp"
    class="dialog"
    (document:click)="onDocumentClick($event)"
    (window:keydown.Escape)="onEscapeClick()"
  >
    {{ message }}
  </div>
</div>
