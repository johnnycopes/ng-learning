<button app-button
  appHoldable
  (holdTime)="onHold($event)"
>
  Hold me!
</button>

<p>
  Held for {{ timeHeld }} ms
</p>

<hr>

<app-selector
  [options]="sharks"
  [(selected)]="selectedShark"
>
  <ng-template let-option let-position="index">
    {{ position + 1 }} : {{ option }}
  </ng-template>
</app-selector>
