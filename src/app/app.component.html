<button app-button
  appHoldable
  (holdTime)="onHold($event)"
>
  Hold me!
</button>

<p>
  {{ timeHeld ? 'Held for ' + timeHeld + ' ms' : 'Not currently holding' }}
</p>

<hr>

<app-selector
  [options]="sharks"
  [(selected)]="selectedShark"
>
  <ng-template let-option let-position="index">
    {{ position + 1 }} : {{ option }}
  </ng-template>
</app-selector>

<hr>

<button app-button
  (click)="bool = !bool"
>
  Click to flip!
</button>

<p>
  Current value of <code>bool</code>: {{ bool }}
</p>
<p *appUnless="bool">
  Whoa!
</p>

<hr>

<app-file-select (fileSelect)="onFileSelect($event)">
  <button app-button
    *appFileSelectDef="let openFileSelectDialog"
    (click)="openFileSelectDialog()"
  >
    Select a file
  </button>
</app-file-select>

<hr>
